<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="img">
        <img src="profile.jpg" alt="profile photo of a woman" />
      </div>

      <div class="info">
        <span class="name">Anna Carolina</span>
        <span class="job">Project Menager</span>
      </div>

      <div class="social-media">
        <a href="#"
          ><ion-icon class="icon insta" name="logo-instagram"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="icon github" name="logo-github"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="icon linkedin" name="logo-linkedin"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="icon twitter" name="logo-twitter"></ion-icon
        ></a>
      </div>

      <div class="button-box">
        <button class="button">Subscribe</button>
        <button class="button">E-mail</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
